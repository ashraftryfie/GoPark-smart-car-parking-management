{% extends 'vehicle/adminbase.html' %}
{% load static %}
{% block content %}

<head>
  <style type="text/css">
    a:link {
      text-decoration: none;
    }

    h6 {
      color: white;
      font-size: 0.90em;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }


    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    h6 {
      size: 20;
    }
  </style>
</head>

<body>

  <br><br><br><br><br>
  <div style="margin-left:100px;" class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block" style="cursor: pointer;" onclick="window.location=`{% url 'view-cameras' %}`">
            <a href="{% url 'view-cameras' %}">
              <h6 class="m-b-20">View All Cameras</h6>
            </a>
            <h2 class="text-right" style="cursor: pointer;" onclick="window.location=`{% url 'view-cameras' %}`"><i class="fas fa-eye f-left"></i></h2>
            <br>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block" style="cursor: pointer;" onclick="window.location=`{% url 'add-camera' %}`">
            <a href="{% url 'add-camera' %}">
              <h6 class="m-b-20">Add a Camera</h6>
            </a>
            <h2 class="text-right" style="cursor: pointer;" onclick="window.location=`{% url 'add-camera' %}`"><i class="fas fa-plus-circle f-left"></i></h2>
            <br>
          </div>
        </div>
      </div>

      <!-- <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <a href="/admin-approve-request">
              <h6 class="m-b-20">Approve Request</h6>
            </a>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
            <br>
          </div>
        </div>
      </div> -->

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-pink order-card">
          <div class="card-block">
            <a href="{% url 'run-cameras' %}">
              <h6 class="m-b-20">Run Entry/Exit Cameras</h6>
            </a>
            <i class="fa fa-play" style="font-size:24px"></i>
            <br>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script type="text/javascript">

  </script>
</body>
{% endblock content %}
